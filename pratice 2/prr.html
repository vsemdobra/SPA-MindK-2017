    <style>
    body{
      height: 1000px;
      background: #f1f212;
    }
        .to-top {
  position: fixed;
  display:block;
  min-width: 300px;
          bottom: 50px;
          left: 50px;
  -webkit-appearance: none;
     -moz-appearance: none;
          appearance: none;
  background: #f72359;

  border: none;
  color: white;

  cursor: pointer;
  outline: none;

}

.to-top{
          
          position: fixed;
          bottom: 50px;
          left: 50px;
          min-width: 420px;
          min-height: 80px;          
          font-weight: bold;
          z-index: 5;
          border-radius:25px;        
          box-shadow: 0px 0px 172px -16px #604c8d;
          border: none;
          text-align: left;
          scroll-behavior: smooth;                       /* –ø–æ–¥–¥–µ—Ä–∂–∫–∞ —É —Å–≤–æ–π—Å—Ç–≤–∞ –±–µ–∑ –ø–æ–ª–∏—Ñ–∏–ª–ª–æ–≤ –Ω–µ –∞—Ö—Ç–∏, –Ω–æ –Ω–∞ firefox –ø–ª–∞–≤–Ω–æ. */
        }


.to-top span {
  position: relative;
  pointer-events: none;
}
.to-top::before {
  --size: 0;
  content: '';
  position: absolute;
  left: var(--x);
  top: var(--y);
  width: var(--size);
  height: var(--size);
  background: radial-gradient(circle closest-side, #4405f7, transparent);
  -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
  -webkit-transition: width .2s ease, height .2s ease;
  transition: width .2s ease, height .2s ease;
}
.to-top:hover::before {
  --size: 400px;
}


              </style>
    
</head>
<body>


  <button class="to-top">
  <span>Hover me I'm awesome</span>
</button>

<script>

const toTop = document.getElementsByClassName(`to-top`)[0];

//–∫—É—Å–æ–∫ —Å–Ω–∏–ø–ø–µ—Ç–∞ —Å–Ω–∏–∑—É –±—ã–ª –≤–∑—è—Ç –¥–ª—è –±–∞–ª–æ–≤—Å—Ç–≤–∞ —Ç—É—Ç:  https://www.codementor.io/mauriziocarboni/how-i-made-a-talking-emoji-using-regular-emojis-and-javascript-etmz7svtg

const emojiMap = {                  // "–∞–∑–±—É–∫–∞" emodji
  "üòÆ": ["–∏", "–∞", "—Ö"],
  "üòê": ["–≥", "–≤"],
  "üôÇ": ["–≤", "–Ω"], 
  "üò¨": ["–µ"],
  "üòê": ["–æ" ,"–ø"],
  "üòÄ": ["—Ä", "a"]
 }
const defaultEmoji = "üòê";
const message = "–ü–æ–≥–Ω–∞–ª–∏ –≤–≤–µ—Ä—Ö‚ùóÔ∏è";   
const delay = 150;
setInterval(_=>{
  const character = message
    .toLowerCase()[Math.floor(new Date / delay)%(message.length+1)]
  toTop.getElementsByTagName('span')[0].innerHTML =  
  (Object.keys(emojiMap)
    .find(emoji => emojiMap[emoji].includes(character))
      || defaultEmoji)
  
  + message.substr(0,
    Math.floor(new Date / delay)%(message.length+1)) 
},delay)
//–∫–æ–Ω–µ—Ü —Å—Ç–∏–ª–∏–∑–∞—Ü–∏–∏ 

window.onscroll = function() {
  let pageY = window.pageYOffset || document.documentElement.scrollTop;
  let clientHeight = document.documentElement.clientHeight;
  
  if (pageY < clientHeight) toTop.style.display = `none`;
  else toTop.style.display = `block`;

}

toTop.onclick = function(){
  window.scrollTo(0, 0);
}

toTop.onmousemove = (event) => {
  const x = event.pageX - event.target.offsetLeft;
  const y = event.target.pageY - event.target.offsetTop
  event.target.style.setProperty('--x', `${ x }px`);
  event.target.style.setProperty('--y', `${ y }px`);
 
}



</script>

</body>
